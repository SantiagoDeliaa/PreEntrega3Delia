<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>MyTaskMoney</title>
</head>
<body>
    <h1 class="titulo">MyTaskMoney</h1>
    <div class="tareas">
        <h1>Tareas</h1>
        <input type="text" id="tareaInput" placeholder="Ingresar tarea">
        <button onclick="añadirTarea()">Añadir Tarea</button>
        <ul id="tareaList"></ul>
        <label for="filtroPrioridad">Filtrar por Prioridad:</label>
        <select id="filtroPrioridad" onchange="actualizarListaTareas()">
            <option value="todas">Todas</option>
            <option value="alta">Alta</option>
            <option value="media">Media</option>
            <option value="baja">Baja</option>
        </select>
    </div>
    <div class="gastos">
        <h1>Gastos</h1>
        <input type="number" id="gastoInput" placeholder="Ingresar gasto">
        <input type="text" id="categoriaInput" placeholder="Categoria">
        <button onclick="añadirGasto()">Añadir Gasto</button>
        <ul id="gastoList"></ul>
        <p>Gasto Total: $<span id="gastoTotal">0</span></p>
        <label for="filtroCategoria">Filtrar por Categoría:</label>
        <select id="filtroCategoria" onchange="actualizarListaGastos()">
            <option value="todas">Todas</option>
            <option value="comida">Comida</option>
            <option value="transporte">Transporte</option>
        </select>
    </div>
    <script src="./index.js"></script>
    <!--<script src="./practica.js"></script>-->
</body>
</html>
