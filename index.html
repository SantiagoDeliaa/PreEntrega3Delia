<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mi Gestor de Tareas y Gastos</title>
</head>
<body>
    <div class="gestor-tareas">
        <h1>Gestor de Tareas</h1>
        <input type="text" id="tareaInput" placeholder="Ingrese una tarea">
        <button onclick="agregarTarea()">Agregar Tarea</button>
        <ul id="listaTareas"></ul>
        <label for="filtroPrioridad">Filtrar por Prioridad:</label>
        <select id="filtroPrioridad" onchange="actualizarListaTareas()">
            <option value="todas">Todas</option>
            <option value="alta">Alta</option>
            <option value="media">Media</option>
            <option value="baja">Baja</option>
        </select>
    </div>
    <div class="rastreador-gastos">
        <h1>Rastreador de Gastos</h1>
        <input type="number" id="montoGasto" placeholder="Ingrese el monto del gasto">
        <input type="text" id="categoriaGasto" placeholder="Categoría del gasto">
        <button onclick="agregarGasto()">Agregar Gasto</button>
        <ul id="listaGastos"></ul>
        <p>Total de Gastos: $<span id="totalGastos">0.00</span></p>
        <label for="filtroCategoria">Filtrar por Categoría:</label>
        <select id="filtroCategoria" onchange="actualizarListaGastos()">
            <option value="todas">Todas</option>
            <option value="comida">Comida</option>
            <option value="transporte">Transporte</option>
        </select>
    </div>
    <script src="script.js"></script>
</body>
</html
